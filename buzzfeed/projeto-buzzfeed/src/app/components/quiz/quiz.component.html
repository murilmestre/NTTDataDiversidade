<div class="quiz-container">

    <div class="quiz-logo">
      <img src="assets/images/logo.png" alt="" srcset="">
      <h3>{{title}}</h3>
    </div>
  
    <div *ngIf=!finished class="quizz_questions">
        <h3>{{questionSelected.quizz_questions}}</h3>
    </div>
  
    <div *ngIf=!finished class="quizz_options">
  
      <button
        *ngFor="let option of questionSelected.options; let i = index"
        (click)="playerChoose(option.alias)"
        class="btn-option"
      >
        {{option.name}}
      </button>
  
    </div>
  
    <div *ngIf=finished class="quiz-results">
      <h1>O Seu resultado Ã©:</h1>
      <p>{{answerSelected}}</p>
    </div>
  </div>
